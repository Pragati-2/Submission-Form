<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1><center>Submission Form</center></h1>
        <h2><center>Submit Your Information</center></h2>
    </header>
    <form id="submissionForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        <p>
        </p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        <p>
        </p>    
        <label for="phone">Phone no:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter your number" required>
        <p>
        </p>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
        <p>
        </p>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="2" placeholder="Enter your message"></textarea>
        <p>
        </p>
        <button type="submit">Submit</button>
    
</html>
